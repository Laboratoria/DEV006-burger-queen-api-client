<body>
    <section class="login flex h-screen">
        <div class="flex flex-col px-4 py-8 mx-auto w-3/6">
            <form class="space-y-11 mt-36" [formGroup]="formWaiter" (ngSubmit)="ingresar()">
                <div class="">
                    <label for="email" class="backdrop-blur-lg text-white font-semibold text-3xl ml-11 mb-2">
                        Email:
                    </label>
                    <input type="email" formControlName="email"
                        class="bg-white border-4 border-black rounded block w-11/12 h-16 p-2 ml-10 text-3xl font-medium"
                        name="correo" placeholder="E M A I L" />
                </div>

                <div class="">
                    <label for="password" class="backdrop-blur-lg text-white font-semibold text-3xl ml-11 mb-2">
                        Password:
                    </label>
                    <input id="password" type="password" formControlName="password"
                        class="bg-white border-4 border-black rounded block w-11/12 h-16 p-2 ml-10 text-3xl font-medium"
                        name="contraseña" placeholder="P A S S W O R D" />
                </div>

                <button class="login-btn bg-custom-fa81aa h-20 w-48 rounded-md ml-10">
                    Ingresar
                </button>

                <div class="w-3/4">
                    <div class="alert alert-warning ml-10 text-3xl"
                        [hidden]="email.valid || email.pristine">
                        <span *ngIf="email?.errors?.['required']">Ingresa tu correo</span>
                        <span *ngIf="email?.errors?.['email']">Ingresa un correo válido</span>
                    </div>

                    <div class="alert alert-warning ml-10 text-3xl"
                        [hidden]="password.valid || password.pristine">
                        <span>Ingresa tu contraseña</span>
                    </div>
                </div>
            </form>
        </div>

        <div class="logo mt-16 mr-7 ml-10">
            <img src="../../assets/LogoBQ.png" alt="Logo" />
        </div>
    </section>
</body>
