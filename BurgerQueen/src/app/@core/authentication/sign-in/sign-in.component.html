<div class="containerLogin">
    <div *ngIf="isLoading">
        <!-- Is Loading -->
        Cargando....
    </div>
    <div *ngIf="error">
        <!-- Is Error -->
        Error....
    </div>
    <form id="cont-form" autocomplete="off" [formGroup]="formLogin" (ngSubmit)="signIn()">
        <img src="../../../assets/img/burger.png" alt="logo" class="logo">
        <h2>Inicio de Sesión</h2>
        <div class="row1 ">
            <div class="inputContainer">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="hola@burguerqueen.com" formControlName="email"
                    [class.is-invalid]="isInputInvalid('email')">
                <i class="fas fa-user" id="icono-user" [class.is-invalid]="isInputInvalid('email')"></i>
            </div>
            <span *ngIf="isInputInvalid('email')" class="text-rojo-uno">Ingrese su email</span>
        </div>
        <div class="row1">
            <div class="inputContainer">
                <label for="password">Contraseña</label>
                <input [type]="attrsToShowPassword.inputPasswordType" id="password" #password placeholder="*******" formControlName="password"
                    [class.is-invalid]="isInputInvalid('password')">
                <i [class]="attrsToShowPassword.iconClass" (click)="showPsw()"></i>
            </div>
            <span *ngIf="isInputInvalid('password')" class="text-rojo-uno">Ingrese su contraseña</span>

        </div>
        <div class="errorMessage">
            <span *ngIf="invalidCredentials" class="text-rojo-uno">Credenciales incorrectas</span>
        </div>
        <div class="buttonContainer">
            <button type="submit" id="btn-entrar" class="boton">Ingresar</button>
        </div>
    </form>
</div>
